<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.6">
    <title>Blog e-Programar</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/blog/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
          crossorigin="anonymous">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../static/images/favicon.png" th:href="@{/images/favicon.png}"/>
    <meta name="theme-color" content="#563d7c">

    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }

        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../static/css/blog.css" rel="stylesheet" th:href="@{/css/blog.css}"/>
    <style>
        body {
            margin-top: 50px;
        }
    </style>
</head>
<body class="container">
<div class="card">
    <div class="card-body">
        <div class="jumbotron text-center">
            <h1>Novo Artigo</h1>
        </div>

        <div th:if="${messageError != null}">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${messageError}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>

        <form action="index.html" th:action="@{/article}" th:object="${article}" method="post">
            <div class="row">
                <div class="form-group col-2">
                    <label>Id</label>
                    <input type="text" th:field="*{id}" class="form-control" readonly>
                </div>
                <div class="form-group col-10">
                    <label>Título</label>
                    <input type="text" th:field="*{title}" class="form-control" autofocus required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-8">
                    <label>Sub-título</label>
                    <input type="text" th:field="*{subTitle}" class="form-control" required>
                </div>

                <div class="form-group col-4">
                    <label>Categoria</label>
                    <select th:field="*{category.id}" class="form-control">
                        <option th:each="category : ${categories}"
                                th:value="${category.id}"
                                th:text="${category.name}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Conteúdo</label>
                <textarea th:field="*{content}" rows="10" class="form-control" required></textarea>
            </div>

            <hr>

            <button class="btn btn-primary">
                <i class="fas fa-save"></i> Salvar
            </button>
            <button class="btn btn-secondary float-right" type="reset">
                <i class="far fa-window-close"></i> Cancelar
            </button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
